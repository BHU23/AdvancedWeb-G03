<h2>วางแผนการท่องเที่ยว</h2>
    <form [formGroup]="planingForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tripTitle">Trip Title</label>
        <input type="text" id="tripTitle" formControlName="tripTitle" class="form-control" placeholder="ชื่อการวางแผนการท่องเที่ยว">
      </div>
      <div class="form-group">
        <label>Date Time</label>
        <div class="row">
          <div class="col">
            <input type="date" formControlName="startDate" class="form-control">
          </div>
          <div class="col">
            <input type="date" formControlName="endDate" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="budget">Budget</label>
        <select id="budget" formControlName="budget" class="form-control">
          <option value="">งบประมาณในการท่องเที่ยว</option>
          <option value="0-5000">0-5,000 บาท</option>
          <option value="5001-10000">5,001-10,000 บาท</option>
          <option value="10001-20000">10,001-20,000 บาท</option>
          <option value="20001+">20,001+ บาท</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="คำอธิบายการวางแผนการท่องเที่ยว"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">บันทึกแผนการท่องเที่ยว</button>
    </form>
