<div class="travel-plans">
  <div class="header">
    <i class="bi bi-flag-fill"></i>
    <h2>รายการแผนการท่องเที่ยว</h2>
    <div class="filter">
      <label for="category-select"></label>
      <select id="category-select" class="form-select" (change)="onCategoryChange($event)">
        <option value="">ทั้งหมด</option>
        <option value="planned">วางแผนแล้ว</option>
        <option value="completed">เที่ยวแล้ว</option>
        <option value="cancelled">ยกเลิก</option>
      </select>
    </div>
  </div>

  <div class="plan-list">
    <div *ngFor="let plan of filteredPlans" class="plan-item">
      <div class="plan-image">
        <img src="https://www.crownasia.com.ph/wp-content/uploads/2024/01/revenge-travel-scaled.jpg" alt="Travel Plan Image" />
      </div>
      <div class="plan-details">
        <h5>{{ plan.tripName }}</h5>
        <p>{{ plan.startDate | date:'dd-MM-yyyy' }} - {{ plan.endDate | date:'dd-MM-yyyy' }}</p>
        <p class="plan-description">{{ plan.description || 'No description available' }}</p>
        <div class="plan-actions">
          <button class="btn btn-sm btn-outline-primary" [routerLink]="['/planning', plan._id]">View Detail</button>
          <div class="budgetStatus">
            <span class="budget">Budget: {{ plan.budget }}</span>
            <span class="status">{{ plan.status }}</span>
          </div>
          <button class="btn btn-sm btn-delete" (click)="deletePlan(plan)">
            <i class="bi bi-trash3"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
